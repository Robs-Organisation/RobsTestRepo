<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="row">
        <div class="col-lg-12">
            <h1 style="text-align: center; background-color: #E20074; color: white; padding-bottom: 20px; margin-top: 20px;padding-block: 20px;">
                Welcome to Robs calculator
            </h1> 
        </div>
    </div>

</head>
<body>   

    <div class="row">

        <div class="col-md-6" style="text-align: center;">
            <%= form({action: "/calculator/", method: "POST"}) { %>
                <label for="task">Enter your Task here:</label><br>
                <input type="text" id="task" name="task"><br><br>
                <button type="submit" value="Submit" class="btn btn-secondary">Calculat!</button>
            <% } %>
        </div>

        <div class="col-md-6" style="text-align: center;">
            <%= if(result) {%>
                <br><p>Result is: <%= result %></p>
                <% } %>
        </div>

    </div>

    <br><br>

</body>
</html>
