name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
    - name: get goGuffalo build
      run: 
        wget https://github.com/gobuffalo/buffalo/releases/download/v0.16.20/buffalo_0.16.20_Linux_x86_64.tar.gz
        tar -xvzf buffalo_0.16.20_Linux_x86_64.tar.gz
        sudo mv buffalo /usr/local/bin/buffalo
