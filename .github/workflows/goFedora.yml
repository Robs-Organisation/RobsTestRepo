name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: get Buffalo Framwork
      run: go get -u github.com/gobuffalo/buffalo@master

#    - name: Build wth go
#     run: go build -v ./...
      
    - name: check for buffalo
      run: buffalo build
      continue-on-error: true
      
    - name: check for go
      run: go build -v ./...
      
    - name: check GOPATH
      run: go env
    
    - name: here should be buffalo /bin
      run: cd; cd /home/runner/go/bin; ls

    - name: here should be buffalo
      run: cd; cd /home/runner/go; ls

    - name: $GOPATH/bin
      run: cd $GOPATH/bin; ls
      continue-on-error: true
      
    - name: $HOME/go/bin
      run: cd $HOME/go/bin; ls
      continue-on-error: true
