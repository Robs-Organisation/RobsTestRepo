name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: get Buffalo Framwork
      run: go get -u github.com/gobuffalo/buffalo

#    - name: Build wth go
#     run: go build -v ./...
      
    - name: check for buffalo
      run: buffalo build
      continue-on-error: true
      
    - name: check for go
      run: go build -v ./...
      
    - name: check GOPATH
      run: echo $PATH
    
    - name: checj GOPATH v2
      run: go env
