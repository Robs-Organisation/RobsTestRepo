name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: get Buffalo Framwork
      run: go get -u github.com/gobuffalo/buffalo@master

    - name: check if go works
      run: go
      continue-on-error: true
      
    - name: check for buffalo
      run: buffalo build
      continue-on-error: true
      
    - name: cd; ls -R
      run: cd; ls -R

    - name: cd ./go/pkg/mod/cache/download/github.com
      run: cd; cd ./go/pkg/mod/cache/download/github.com/gobuffalo; ls

    - name: $GOPATH content
      run: cd /home/runner/go; ls
