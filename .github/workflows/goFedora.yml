name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: get Buffalo
      uses:  gobuffalo/buffalo@v0.16.20

    - name: other way to install buffalo
      run: go get -u github.com/gobuffalo/buffalo

    - name: check for buffalo
      run: buffalo
